version: "3"
services:

  ff:
    image: ff-deb
    build:
      context: .
      dockerfile: Dockerfile
      args:
        EULER_UID: ${EULER_UID}
        EULER_GID: ${EULER_GID}
        STACK_RESOLVER: ${STACK_RESOLVER}
    volumes:
      - ./ff-deb:/home/ff/ff-deb
    stdin_open: true
    tty: true

